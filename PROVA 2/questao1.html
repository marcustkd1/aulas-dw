<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QUESTAO 1</title>
</head>
<body>
	
<CENTER>
<FORM NAME="Calc">
<b>CALCULADORA</b>
<TABLE BORDER="3" WIDTH="190" bgcolor="#4ECDC4">
	<TR>
		<TD ALIGN="CENTER">
			<INPUT TYPE="text"  NAME="Input" SIZE="16">
		</TD>
	</TR>
	<TR>
		<TD ALIGN="CENTER">
			<INPUT TYPE="button" NAME="um"
			VALUE="  1  " onClick="Calc.Input.value += '1'">
			<INPUT TYPE="button" NAME="dois"
			VALUE="  2  " onClick="Calc.Input.value += '2'">
			<INPUT TYPE="button" NAME="tres"
			VALUE="  3  " onClick="Calc.Input.value += '3'">
			<INPUT TYPE="button" NAME="soma"
			VALUE="  +  " onClick="Calc.Input.value += ' + '">
			<BR>
			<INPUT TYPE="button" NAME="quatro"
			 VALUE="  4  " onClick="Calc.Input.value += '4'">
			 <INPUT TYPE="button" NAME="cinco"
			 VALUE="  5  " onClick="Calc.Input.value += '5'">
			 <INPUT TYPE="button" NAME="seis"
			 VALUE="  6  " onClick="Calc.Input.value += '6'">
			 <INPUT TYPE="button" NAME="subtracao"
			 VALUE="  -   " onClick="Calc.Input.value += ' - '">
			<BR>
			 <INPUT TYPE="button" NAME="sete"
			 VALUE="  7  " onClick="Calc.Input.value += '7'">
			 <INPUT TYPE="button" NAME="oito"
			 VALUE="  8  " onClick="Calc.Input.value += '8'">
			 <INPUT TYPE="button" NAME="nove"
			 VALUE="  9  " onClick="Calc.Input.value += '9'">
			 <INPUT TYPE="button" NAME="multi"
			 VALUE="  x  " onClick="Calc.Input.value += ' * '">
			<BR>
			<INPUT TYPE="button" NAME="clear"
			 VALUE="  c  " onClick="Calc.Input.value = ''">
			 <INPUT TYPE="button" NAME="zero"
			 VALUE="  0  " onClick="Calc.Input.value += '0'">
			 <INPUT TYPE="button" NAME="result"
			 VALUE="  =  " onClick="Calc.Input.value = eval(Calc.Input.value)">
			 <INPUT TYPE="button" NAME="div"
			 VALUE="  /   " onClick="Calc.Input.value += ' / '">
		</TD>
	</TR>
</TABLE>
</FORM>
Aluno: Marcus Paulo
</CENTER>

</body>
</html>
